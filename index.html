<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Search</title>
</head>

<body>
    <header>
        <svg class="menu-logo" height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
            <path fill="#FFF"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
            </path>
        </svg>
        <input class="menu-input menu-input-js" type="input" placeholder="Search for an user...">
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-itens"><a class="menu-links" href="#">Pulls</a></li>
                <li class="menu-itens"><a class="menu-links" href="#">Issues</a></li>
                <li class="menu-itens"><a class="menu-links" href="#">Marketplace</a></li>
                <li class="menu-itens"><a class="menu-links" href="#">Explore</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="search-placeholder">
            <img class="placeholder-img" src="assets/octocat.png" />
            <img class="placeholder-baloon-img" src="assets/baloon.jpg" />
            <span class="placeholder-text">Search for a GitHub user!</span>
        </div>

        <div class="error">
            <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
                <path
                    d="m132.77 118.03l-27.945-27.945c6.735-9.722 10.1-20.559 10.1-32.508 0-7.767-1.508-15.195-4.523-22.283-3.01-7.089-7.088-13.199-12.221-18.332-5.133-5.133-11.242-9.207-18.33-12.221-7.09-3.01-14.518-4.522-22.285-4.522-7.767 0-15.195 1.507-22.283 4.522-7.089 3.01-13.199 7.088-18.332 12.221-5.133 5.133-9.207 11.244-12.221 18.332-3.01 7.089-4.522 14.516-4.522 22.283 0 7.767 1.507 15.193 4.522 22.283 3.01 7.088 7.088 13.197 12.221 18.33 5.133 5.134 11.244 9.207 18.332 12.222 7.089 3.02 14.516 4.522 22.283 4.522 11.951 0 22.787-3.369 32.509-10.1l27.945 27.863c1.955 2.064 4.397 3.096 7.332 3.096 2.824 0 5.27-1.032 7.332-3.096 2.064-2.063 3.096-4.508 3.096-7.332.0001-2.877-1-5.322-3.01-7.331m-49.41-34.668c-7.143 7.143-15.738 10.714-25.787 10.714-10.05 0-18.643-3.572-25.786-10.714-7.143-7.143-10.714-15.737-10.714-25.786 0-10.05 3.572-18.644 10.714-25.786 7.142-7.143 15.738-10.714 25.786-10.714 10.05 0 18.643 3.572 25.787 10.714 7.143 7.142 10.715 15.738 10.715 25.786 0 10.05-3.573 18.643-10.715 25.786"
                    transform="matrix(.11417.00745-.00745.11417 3.93 2.548)" fill="#4d4d4d">
            </svg>
            <h1>We couldn't find a GitHub user matching your search</h1>
            <span>please insert a valid user or refresh the page.</span>
        </div>

        <div class="content">
            <section class="profile-info">
                <div class="user-img">
                    <img class="user-img user-img-js" />
                </div>
                <span class="user-name user-name-js"></span>
                <span class="user-nickname user-nickname-js"></span>
            </section>

            <section class="repositories">
                <h2 class="repositories-title">Popular repositories</h2>
                <div class="repositories-content">
                    <ul class="repositories-list repositories-list-js">
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="app/index.js"></script>
</body>

</html>
